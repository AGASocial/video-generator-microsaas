<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #ffffff; }
      .elf-face { fill: #f4a261; }
      .elf-hat { fill: #e76f51; }
      .elf-hat-band { fill: #264653; }
      .elf-eyes { fill: #2a9d8f; }
      .elf-mouth { fill: #e63946; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #1a1a1a; }
      .elf-face { fill: #f4a261; }
      .elf-hat { fill: #e76f51; }
      .elf-hat-band { fill: #264653; }
      .elf-eyes { fill: #2a9d8f; }
      .elf-mouth { fill: #e63946; }
    }
  </style>
  
  <!-- Background -->
  <rect width="180" height="180" class="background" rx="40"/>
  
  <!-- Elf Hat (Pointed) -->
  <path class="elf-hat" d="M90 20 L60 50 L70 50 L90 35 L110 50 L120 50 Z"/>
  
  <!-- Hat Band -->
  <rect x="65" y="50" width="50" height="8" class="elf-hat-band" rx="4"/>
  
  <!-- Elf Face (Round) -->
  <circle cx="90" cy="100" r="45" class="elf-face"/>
  
  <!-- Left Eye -->
  <circle cx="75" cy="90" r="6" class="elf-eyes"/>
  
  <!-- Right Eye -->
  <circle cx="105" cy="90" r="6" class="elf-eyes"/>
  
  <!-- Nose -->
  <ellipse cx="90" cy="100" rx="4" ry="6" fill="#d4a574"/>
  
  <!-- Smile -->
  <path d="M 75 110 Q 90 120 105 110" stroke="#e63946" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Cheeks (optional rosy cheeks) -->
  <circle cx="65" cy="105" r="8" fill="#f77f00" opacity="0.4"/>
  <circle cx="115" cy="105" r="8" fill="#f77f00" opacity="0.4"/>
</svg>
